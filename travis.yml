language: node_js
node_js:
    - "9"
    - "8"
    - "7"
    - "6"
after_success:
  - git config --global user.email ${GIT_PW}
  - npm version patch
  - git branch -v
  - git checkout develop
  - git add -u
  - git commit -m "[ci skip] version changed"
  - git push https://${GIT_ACCOUNT}:${GIT_PW}@github.com/billPortalNetwork/nifty-game.git develop

